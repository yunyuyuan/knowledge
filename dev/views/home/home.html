{% extends 'plugin/header.html' %}
{% block head %}
    <title>主页</title>
    <% for(let idx in htmlWebpackPlugin.files.js){ %>
    <script src="<%= htmlWebpackPlugin.files.js[idx] %>"></script>
    <% } %>
    <% for(let idx in htmlWebpackPlugin.files.css){ %>
    <link href="<%= htmlWebpackPlugin.files.css[idx] %>" rel="stylesheet"/>
    <% } %>
{% endblock %}

{% block content %}
    <span class="-github">
        <svg viewBox="0 0 250 250">
            <path class="bg" d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path class="oct" d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"></path>
            <path class="cat" d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"></path>

    </span>
    <a class="-github-a" href="https://github.com/yunyuyuan/knowledge" target="_blank"
       onmouseenter="document.querySelector('.oct').classList.add('active')" onmouseleave="document.querySelector('.oct').classList.remove('active')"></a>
    <img class="bg" src="/static/img/home_bg.jpg"/>
    <the-head :only_util="1"></the-head>
    <transition name="bounce-fade">
        <div class="home" v-show="old_tip">
            <div class="tip">{{ tip||old_tip }}</div>
            <div class="menu-btn">
                <a v-for="item in btns" :key="item[2]" :href="'/'+item[2]" :class="item[2]" @mouseenter="enter(item[1])" @mouseleave="leave">{{ item[0] }}</a>
            </div>
        </div>
    </transition>
{% endblock %}
